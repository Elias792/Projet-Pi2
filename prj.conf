CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Pile BLE générique (exemple). Pour du BLE Mesh, activer le stack Mesh.
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y

# I2C (ou I3C) pour le capteur
CONFIG_I2C=y

# Si vous utilisez le driver Zephyr du LSM6DSO 
# (exemple, en fonction de la version du SDK)
CONFIG_LSM6DSO=y

